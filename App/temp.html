<!--This is a temporary file for laying out the Entered Data Screen-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <title>Temp</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN">
        <link rel="stylesheet" href="css/styles.css">
        
    </head>
    <body>
        <div id="pageFrame">
            <header id="headerRibbon">
                <img src="images/whiteSteamLogo.png" alt="Steam Logo">
                <p>Home</p>
                <p>About</p>
            </header>

            <!--/\/\/\/\/\/\/\/\/\Initial Data Screen/\/\/\/\/\/\/\/\/\-->
            <div class="isVisible" id="page1">
                <form id="frameBody1">
                    <div class="textInput" id="topTextInput">
                        <label for="yourInput">Enter your SteamID</label>
                        <input type="text" name="yourInput" id="yourID" placeholder="Enter id here">
                    </div>
                    <div class="textInput" id="bottomTextInput">
                        <label for="otherInput">Enter a Friend's SteamID</label>
                        <input type="text" name="otherInput" id="otherID" placeholder="Enter id here">
                    </div>
                    <button type="button" id="idSubmit">Submit</button>
                </form>
            </div>

            <div class="isHidden" id="page2">
                <div id="frameBody2">
                    
                
                    
                    <div id="avatarRow" class="gameBoxRow">
                        <div class="avatarNamePair">
                            <div class="avatarBg" id="avatar1">
                                <img src="images/blank-user-profile.png" alt="Avatar">
                            </div>
                            <label for="avatar1">SteamID_1</label>
                        </div>
                        <div class="avatarNamePair">
                            <div class="avatarBg" id="avatar2">
                                <img src="images/blank-user-profile.png" alt="Avatar">
                            </div>
                            <label for="avatar2">SteamID_2</label>
                        </div>
                    </div>

                    <!--########################################Accordion Game 1########################################-->                 
                    <div class="accordion" id="accordionParent1">
                        <div class="gameBox">
                            <!--Accordion Item-->
                            <div class="accordion-item primaryTextColor">
                                
                                <!--Accordion Header--> 
                                <h2 class="accordion-header gameTitleRibbon" id="heading1">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse1" aria-expanded="true" aria-controls="collapse1">
                                        Game Name #1 HARDCODED IN
                                    </button>
                                </h2>
                                <!--Accordion Header END-->
                                

                                <!--Collapse-->
                                <div id="collapse1" class="accordion-collapse collapse" aria-labelledby="heading1" data-bs-parent="#accordionParent1">
                                    
                                    <!--Accordion Body-->
                                    <div class="accordion-body gameBoxBody">
                                        
                                        <div class="playtime">
                                            <p>Playtime #1</p>
                                            <p><strong>Playtime</strong></p>
                                            <p>Playtime #2</p>
                                        </div>

                                        <div class="achievementCount">
                                            <p><strong>Achievements</strong></p>
                                            <div class="achievementCountBox">
                                                <p>Completed #1</p>
                                                <p><strong>Completion</strong></p>
                                                <p>Completed #2</p>
                                            </div>
                                        </div>


                                        <!--Achievement Accordion-->
                                        <div class="accordion" id="achvAccordionParent1">
                                            <!--Achievement Accordion Item-->
                                            <div class="accordion-item primaryTextColor">
                                                <!--Achievement Accordion Header-->
                                                <h4 class="accordion-header" id="achvHeading1">
                                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAchv1" aria-expanded="true" aria-controls="collapseAchv1">
                                                        Achievement List
                                                    </button>
                                                </h4>
                                                <!--Achievement Accordion Header END-->
                                                <!--Collapse-->
                                                <div id="collapseAchv1" class="accordion-collapse collapse" aria-labelledby="achvHeading1" data-bs-parent="#achvAccordionParent1">
                                                    <!--Achievement Accordion Body-->
                                                    <div class="accordion-body achievementListBox">

                                                        <div class="listedAchievement">
                                                            <img src="" alt="icon">
                                                            <p>Achievement #1</p>
                                                            <img src="images/checked.svg" alt="marked">
                                                            <img src="images/unchecked.svg" alt="unmarked">
                                                        </div>

                                                        <div class="listedAchievement">
                                                            <img src="" alt="icon">
                                                            <p>Achievement #2 Wow this achievement has just an incredibly long name, I hope I wrap correctly</p>
                                                            <img src="images/unchecked.svg" alt="unmarked">
                                                            <img src="images/unchecked.svg" alt="unmarked">
                                                        </div>

                                                        <div class="listedAchievement">
                                                            <img src="" alt="icon">
                                                            <p>Achievement #3</p>
                                                            <img src="images/unchecked.svg" alt="unmarked">
                                                            <img src="images/unchecked.svg" alt="unmarked">
                                                        </div>

                                                    </div>
                                                    <!--Achievement Accordion Body END-->
                                                </div> 
                                                <!--Achievement Collapse END-->
                                            </div>
                                            <!--Achievement Accordion Item END-->
                                        </div>
                                        <!--Achievement Accordion END-->
                                    

                                    </div>
                                    <!--Accordion Body END-->

                                </div>
                                <!--Collapse END-->
                            </div>
                            <!--Accordion Item END-->
                        </div>
                        <!--gameBox END-->
                    </div>
                    <!--Accordion Game 1 END--> 



                    

                </div>
            </div>
            <footer id="footerRibbon">
                
            </footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script src="scripts/script.js"></script>
    </body>
</html>
