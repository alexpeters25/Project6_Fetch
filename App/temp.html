<!--This is a temporary file for laying out the Entered Data Screen-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <title>Temp</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="scripts/script.js"></script>
    </head>
    <body>
        <div id="pageFrame">
            <header id="headerRibbon">
                <img src="images/whiteSteamLogo.png" alt="Steam Logo">
                <p>Home</p>
                <p>About</p>
            </header>
            <div id="frameBody2">
                
                
                
                <div id="avatarDisplay" class="gameBoxRow">
                    <div class="avatarNamePair">
                        <div class="avatarBg" id="avatar1">
                            <img src="images/test-avatar.jpg" alt="Avatar">
                        </div>
                        <label for="avatar1">SteamID_1</label>
                    </div>
                    <div class="avatarNamePair">
                        <div class="avatarBg" id="avatar2">
                            <img src="images/test-avatar.jpg" alt="Avatar">
                        </div>
                        <label for="avatar2">SteamID_2</label>
                    </div>
                </div>






                <div class="gameBoxRow" id="gameBox">
                    <div class="gameTitleRibbon">
                        <h2>Game Name</h2>
                    </div>
                    <div class="gameBoxBody">
                        <div class="playtime">
                            <p>Playtime #1</p>
                            <p><strong>Playtime</strong></p>
                            <p>Playtime #2</p>
                        </div>

                        <div class="achievementCount">
                            <p><strong>Achievements</strong></p>
                            <div class="achievementCountBox">
                                <p>Completed #1</p>
                                <p><strong>Completion</strong></p>
                                <p>Completed #2</p>
                            </div>
                        </div>

                        <div class="achievementListBox">
                            <div class="listedAchievement">
                                <img src="" alt="icon">
                                <p>Achievement #1</p>
                                <img src="images/checked.svg" alt="bubble">
                                <img src="images/unchecked.svg" alt="bubble">
                            </div>
                            <div class="listedAchievement">
                                <img src="" alt="icon">
                                <p>Achievement #2 asdfasdf as fas a asfasdf</p>
                                <img src="images/unchecked.svg" alt="bubble">
                                <img src="images/unchecked.svg" alt="bubble">
                            </div>
                            <div class="listedAchievement">
                                <img src="" alt="icon">
                                <p>Achievement #3</p>
                                <img src="images/unchecked.svg" alt="bubble">
                                <img src="images/unchecked.svg" alt="bubble">
                            </div>
    
                        </div>
                    </div>
                </div>






                

            </div>
            <footer id="footerRibbon">
                
            </footer>
        </div>
    </body>
</html>
