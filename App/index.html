<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <title>Comparator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" crossorigin="anonymous"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN">
        <link rel="stylesheet" href="css/styles.css">
        <!--<script src="scripts/script.js"></script>-->
    </head>
    <body>
        <div id="pageFrame">
            <header id="headerRibbon">
                <img src="images/whiteSteamLogo.png" alt="Steam Logo">
                <p><a href="index.html" class="active">Home</a></p>
                <p><a href="about.html">About</a></p>
            </header>
            
            
            <!--/\/\/\/\/\/\/\/\/\Initial Data Screen/\/\/\/\/\/\/\/\/\-->
            <div class="isVisible" id="page1">
                <form id="frameBody1">
                    <div class="textInput" id="topTextInput">
                        <label for="yourInput">Enter your SteamID</label>
                        <input type="text" name="yourInput" id="yourID" placeholder="Enter id here">
                    </div>
                    <div class="textInput" id="bottomTextInput">
                        <label for="otherInput">Enter a Friend's SteamID</label>
                        <input type="text" name="otherInput" id="otherID" placeholder="Enter id here">
                    </div>
                    <button type="button" id="idSubmit">Submit</button>
                </form>
            </div>
            
            
            <!--/\/\/\/\/\/\/\/\/\Entered Data Screen/\/\/\/\/\/\/\/\/\-->
            <div class="isHidden" id="page2">
                <div id="frameBody2">
                
                    <div id="avatarRow" class="gameBoxRow">
                        <div class="avatarNamePair">
                            <div class="avatarBg" id="avatar1">
                                <img src="images/blank-user-profile.png" alt="Avatar" id="userOneImg">
                            </div>
                            <label for="avatar1">SteamID_1</label>
                        </div>
                        <div class="avatarNamePair">
                            <div class="avatarBg" id="avatar2">
                                <img src="images/blank-user-profile.png" alt="Avatar" id="userTwoImg">
                            </div>
                            <label for="avatar2">SteamID_2</label>
                        </div>
                    </div>

                <!--Where the entered data goes-->

                </div>
            </div>

            <footer id="footerRibbon">
            </footer>

        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script src="scripts/script.js"></script>
    </body>
</html>
